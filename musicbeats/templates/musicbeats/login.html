{% extends "musicbeats/basic.html" %}

{% block title %}Sign Up{% endblock %}

{% block body %}
<form method="POST" action="/musicbeats/login/">
    {% csrf_token %}
    <div class="mb-3">
        <label for="email" class="form-label">Username</label>
        <input type="email" class="form-control" id="email" name="username" required>
    </div>

    <div class="mb-3">
        <label for="pass1" class="form-label">Password</label>
        <input type="password" class="form-control" id="pass1" name="pass" required>
    </div>



    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
